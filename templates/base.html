<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vijay Enterprises Invoice Generator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .invoice-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            
        }
        .form-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-section h5 {
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .item-row {
            background: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
        }
        .btn-add-item {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            font-weight: 500;
        }
        .btn-add-item:hover {
            background: linear-gradient(45deg, #218838, #1ea085);
            color: white;
        }
        .btn-remove-item {
            background: #dc3545;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-remove-item:hover {
            background: #c82333;
            color: white;
        }
        .alert {
            border-radius: 8px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
        }
        .btn-success:hover {
            background: linear-gradient(45deg, #218838, #1ea085);
        }
        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #138496);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
        }
        .btn-info:hover {
            background: linear-gradient(45deg, #138496, #117a8b);
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-light py-3">
        <div class="container">
            <h2 class="text-center mb-0" style="color: #000; font-family: 'Roboto', sans-serif; font-weight: 600; font-size: 2.5rem;">Vijay Enterprises Invoice Generator</h2>
        </div>
    </div>
    


    <div class="container-fluid">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message | safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
