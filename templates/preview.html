{% extends "base.html" %}

{% block title %}Preview Invoice - {{ invoice.invoice_number }}{% endblock %}

{% block content %}
<div class="invoice-container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="fas fa-eye me-2"></i>
                    Invoice Preview - {{ invoice.invoice_number }}
                </h2>
                <div class="btn-group">
                    <a href="{{ url_for('edit_invoice', invoice_no=invoice.invoice_number) }}" 
                       class="btn btn-warning">
                        <i class="fas fa-edit me-2"></i>Go Back & Edit
                    </a>
                    <a href="{{ url_for('generate_pdf', invoice_no=invoice.invoice_number) }}" 
                       class="btn btn-danger">
                        <i class="fas fa-file-pdf me-2"></i>Download PDF
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-body p-0">
                    <iframe 
                        id="invoice-preview" 
                        srcdoc="{{ invoice_html | e }}"
                        style="width: 100%; height: 800px; border: none; background: white;"
                        title="Invoice Preview">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Ensure iframe content loads properly
document.addEventListener('DOMContentLoaded', function() {
    const iframe = document.getElementById('invoice-preview');
    
    iframe.onload = function() {
        // Remove any scrollbars from iframe
        iframe.style.overflow = 'hidden';
    };
    
    // Auto-resize iframe to content height
    setTimeout(function() {
        try {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            if (iframeDoc.body) {
                const height = iframeDoc.body.scrollHeight;
                iframe.style.height = Math.max(height + 20, 800) + 'px';
            }
        } catch (e) {
            // Cross-origin restrictions might prevent this
            console.log('Cannot auto-resize iframe due to security restrictions');
        }
    }, 1000);
});
</script>
{% endblock %}
